<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Doodle</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div style="display:flex; align-items: center;">
      <div id="color-swatches" style="display:flex; flex-wrap:wrap; max-width: 200px;">
      </div>
      <div style="display:flex; flex-direction: column; align-items: center;">
        <label for="strength-input">Strength</label>
        <input type="number" id="strength-input" value="0" min="0" max="1" step="0.1" />
        <label for="guidance-scale-input">Guidance</label>
        <input type="number" id="guidance-scale-input" value="1" min="0" max="10" />
        <button id="clear-drawing-button">Clear</button>
        <button id="enable-sync-button">Enable sync</button>
        <button id="disable-sync-button">Disable sync</button>
        <button id="add-bg-image-button">Add Background Image</button>
      </div>
      <input type="text" id="prompt-input" placeholder="Enter a prompt" />
    </div>


    <div style="display:flex">
        <canvas id="drawing-canvas" height="512px" width="512px"></canvas>
        <canvas id="display-canvas" height="512px" width="512px"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
