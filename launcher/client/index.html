<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Browserlab Launcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-card-list">
      <div class="app-card">
        <a id="doodle-anchor">Doodle</a>
        <div class="button-row">
          <div class="status-indicator" id="doodle-status-indicator"></div>
          <button id="doodle-init-button">init.sh</button>
          <button id="doodle-run-button">run.sh</button>
          <button id="doodle-stop-button">stop</button>
        </div>
      </div>
      <div class="app-card">
        <a id="chat-anchor">Chat</a>
        <div class="button-row">
          <div class="status-indicator" id="chat-status-indicator"></div>
          <button id="chat-init-button">init.sh</button>
          <button id="chat-run-button">run.sh</button>
          <button id="chat-stop-button">stop</button>
        </div>
      </div>
      <div class="app-card">
        <a id="websocket-anchor">Websocket</a>
        <div class="button-row">
          <div class="status-indicator" id="websocket-status-indicator"></div>
          <button id="websocket-init-button">init.sh</button>
          <button id="websocket-run-button">run.sh</button>
          <button id="websocket-stop-button">stop</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
